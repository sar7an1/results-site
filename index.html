<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>نتائج المعهد العالي للخدمة الاجتماعية بكفر الشيخ</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f5f5f5;
}

.container{
    max-width:700px;
    margin:40px auto;
    background:#fff;
    padding:20px;
    border-radius:8px;
    box-shadow:0 0 10px #ccc;
}

h2{
    text-align:center;
    margin-bottom:20px;
}

input,button{
    width:100%;
    padding:10px;
    margin-bottom:10px;
    font-size:16px;
}

button{
    background:#0b3c6d;
    color:#fff;
    border:none;
    cursor:pointer;
}

table{
    width:100%;
    border-collapse:collapse;
    margin-top:15px;
}

th,td{
    border:1px solid #ccc;
    padding:8px;
    text-align:center;
}

th{
    background:#eee;
}

.success{color:green;font-weight:bold;}
.fail{color:red;font-weight:bold;}
.second{color:gray;font-weight:bold;}
</style>
</head>

<body>

<div class="container">
<h2>نتائج المعهد العالي للخدمة الاجتماعية بكفر الشيخ</h2>

<input type="number" id="seat" placeholder="أدخل رقم الجلوس">
<button onclick="showResult()">إظهار النتيجة</button>

<div id="result"></div>
</div>

<script>
const students = {
  100:{
    name:"أحمد محمد",
    subjects:{
      "مادة 1":"م",
      "مادة 2":"ل",
      "مادة 3":"ض"
    },
    final:"دور تاني"
  },
  101:{
    name:"محمد علي",
    subjects:{
      "مادة 1":"م",
      "مادة 2":"ل",
      "مادة 3":"ل"
    },
    final:"ناجح"
  },
  102:{
    name:"يوسف حسن",
    subjects:{
      "مادة 1":"ر ت",
      "مادة 2":"ض",
      "مادة 3":"ض"
    },
    final:"راسب"
  },
  103:{
    name:"محمود إبراهيم",
    subjects:{
      "مادة 1":"م",
      "مادة 2":"ل",
      "مادة 3":"ض"
    },
    final:"دور تاني"
  },
  104:{
    name:"علي عبد الله",
    subjects:{
      "مادة 1":"م",
      "مادة 2":"ل",
      "مادة 3":"ج"
    },
    final:"ناجح"
  },
  105:{
    name:"خالد محمود",
    subjects:{
      "مادة 1":"م",
      "مادة 2":"ل",
      "مادة 3":"ج ج"
    },
    final:"ناجح"
  }
};

function showResult(){
  const seat = document.getElementById("seat").value;
  const data = students[seat];
  const div = document.getElementById("result");

  if(!data){
    div.innerHTML = "<p class='fail'>رقم الجلوس غير موجود</p>";
    return;
  }

  let rows = "";
  for(let s in data.subjects){
    rows += `<tr><td>${s}</td><td>${data.subjects[s]}</td></tr>`;
  }

  let cls = data.final === "ناجح" ? "success" :
            data.final === "راسب" ? "fail" : "second";

  div.innerHTML = `
  <table>
    <tr><th>رقم الجلوس</th><td>${seat}</td></tr>
    <tr><th>اسم الطالب</th><td>${data.name}</td></tr>
    <tr><th>الفرقة</th><td>الثانية</td></tr>
    <tr><th>الحالة الدراسية</th><td>مستجد</td></tr>
  </table>

  <table>
    <tr><th>المادة</th><th>التقدير</th></tr>
    ${rows}
  </table>

  <table>
    <tr><th>النتيجة النهائية</th></tr>
    <tr><td class="${cls}">${data.final}</td></tr>
  </table>
  `;
}
</script>

</body>
</html>
