<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نتائج المعهد العالي للخدمة الاجتماعية بكفر الشيخ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background: #f4f6f8;
      padding: 20px;
    }
    .box {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    h2 { text-align: center; color: #003366; }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background: #003366;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th { background: #eee; }

    /* ألوان النتيجة */
    .pass { color: green; font-weight: bold; }
    .fail { color: red; font-weight: bold; }
    .second { color: gray; font-weight: bold; }

    .error { color: red; text-align: center; margin-top: 10px; }
  </style>
</head>
<body>

<div class="box">
  <h2>نتائج المعهد العالي للخدمة الاجتماعية بكفر الشيخ</h2>

  <input type="number" id="seat" placeholder="اكتب رقم الجلوس">
  <button onclick="showResult()">إظهار النتيجة</button>

  <div id="result"></div>
</div>

<script>
/* بيانات تجريبية */
const results = {
  "100": {
    subjects: {
      "مادة 1": "م",
      "مادة 2": "ل",
      "مادة 3": "ض"
    },
    final: "دور تاني"
  },

  "101": {
    subjects: {
      "مادة 1": "م",
      "مادة 2": "ل",
      "مادة 3": "ل"
    },
    final: "ناجح"
  },

  "102": {
    subjects: {
      "مادة 1": "ر ت",
      "مادة 2": "ض",
      "مادة 3": "ض"
    },
    final: "راسب"
  },

  "103": {
    subjects: {
      "مادة 1": "م",
      "مادة 2": "ل",
      "مادة 3": "ض"
    },
    final: "دور تاني"
  },

  "104": {
    subjects: {
      "مادة 1": "م",
      "مادة 2": "ل",
      "مادة 3": "ج"
    },
    final: "ناجح"
  },

  "105": {
    subjects: {
      "مادة 1": "م",
      "مادة 2": "ل",
      "مادة 3": "ج ج"
    },
    final: "ناجح"
  }
};

function showResult() {
  const seat = document.getElementById("seat").value.trim();
  const resultDiv = document.getElementById("result");

  if (!seat) {
    resultDiv.innerHTML = "<p class='error'>من فضلك أدخل رقم الجلوس</p>";
    return;
  }

  if (!results[seat]) {
    resultDiv.innerHTML = "<p class='error'>رقم الجلوس غير موجود</p>";
    return;
  }

  const r = results[seat];
  let html = `<table>
    <tr><th>المادة</th><th>التقدير</th></tr>`;

  for (let sub in r.subjects) {
    html += `<tr><td>${sub}</td><td>${r.subjects[sub]}</td></tr>`;
  }

  let resultClass = "";
  if (r.final === "ناجح") resultClass = "pass";
  else if (r.final === "راسب") resultClass = "fail";
  else if (r.final === "دور تاني") resultClass = "second";

  html += `</table>
    <p class="${resultClass}" style="margin-top:10px">
      النتيجة النهائية: ${r.final}
    </p>`;

  resultDiv.innerHTML = html;
}
</script>

</body>
</html>
