<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>نتائج المعهد العالي للخدمة الاجتماعية بكفر الشيخ</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f5f5f5;
}

.container{
    width:95%;
    max-width:650px;
    margin:50px auto;
    background:#fff;
    padding:20px;
    border-radius:8px;
    box-shadow:0 0 10px #ccc;
}

h2{
    text-align:center;
    margin-bottom:20px;
}

input,button{
    width:100%;
    padding:10px;
    font-size:16px;
    margin-bottom:10px;
}

button{
    background:#0a3d62;
    color:#fff;
    border:none;
    cursor:pointer;
}

table{
    width:100%;
    border-collapse:collapse;
    margin-top:15px;
}

th,td{
    border:1px solid #ccc;
    padding:8px;
    text-align:center;
}

th{
    background:#eee;
}

.result{
    margin-top:15px;
    font-weight:bold;
    text-align:center;
    padding:10px;
}

.success{color:green;}
.fail{color:red;}
.second{color:gray;}
</style>
</head>

<body>

<div class="container">
    <h2>نتائج المعهد العالي للخدمة الاجتماعية بكفر الشيخ</h2>

    <input type="number" id="seat" placeholder="ادخل رقم الجلوس">
    <button onclick="showResult()">إظهار النتيجة</button>

    <div id="output"></div>
</div>

<script>
const data = {
    100:{
        subjects:{
            "مادة 1":"م",
            "مادة 2":"ل",
            "مادة 3":"ض"
        },
        result:"دور تاني"
    },
    101:{
        subjects:{
            "مادة 1":"م",
            "مادة 2":"ل",
            "مادة 3":"ل"
        },
        result:"ناجح"
    },
    102:{
        subjects:{
            "مادة 1":"ر ت",
            "مادة 2":"ض",
            "مادة 3":"ض"
        },
        result:"راسب"
    },
    103:{
        subjects:{
            "مادة 1":"م",
            "مادة 2":"ل",
            "مادة 3":"ض"
        },
        result:"دور تاني"
    },
    104:{
        subjects:{
            "مادة 1":"م",
            "مادة 2":"ل",
            "مادة 3":"ج"
        },
        result:"ناجح"
    },
    105:{
        subjects:{
            "مادة 1":"م",
            "مادة 2":"ل",
            "مادة 3":"ج ج"
        },
        result:"ناجح"
    }
};

function showResult(){
    const seat = document.getElementById("seat").value;
    const out = document.getElementById("output");

    if(!data[seat]){
        out.innerHTML = "<p style='color:red;text-align:center'>رقم الجلوس غير موجود</p>";
        return;
    }

    let html = `
    <table>
        <tr>
            <th>المادة</th>
            <th>التقدير</th>
        </tr>`;

    for(let sub in data[seat].subjects){
        html += `
        <tr>
            <td>${sub}</td>
            <td>${data[seat].subjects[sub]}</td>
        </tr>`;
    }

    html += "</table>";

    let cls = "second";
    if(data[seat].result==="ناجح") cls="success";
    if(data[seat].result==="راسب") cls="fail";

    html += `<div class="result ${cls}">
        النتيجة النهائية: ${data[seat].result}
    </div>`;

    out.innerHTML = html;
}
</script>

</body>
</html>
